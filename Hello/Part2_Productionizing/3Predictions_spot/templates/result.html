<!DOCTYPE html>
<html>
<head>
	<title>Predicted Score</title>
</head>
<body>
	<header>
		<div class="container">
		<div id = "brandname">
			<h1><font color='#99CA3B'>HelloFresh: </font>Recipe Score Prediction</h1>
		</div>
		</div>
	</header>

	<p style="color:black; font-size:32;"><b>Score for Recipe</b></p>
	<div class="results">

	{% if prediction <= 2%}
	<h2 style="color:red;">{{prediction}}</h2>
	{% elif prediction >= 4.5%}
	<h2 style="color:green;">{{prediction}}</h2>
	{% else %}
	<h2 style="color:black;">{{prediction}}</h2>
	{% endif %}

	</div>
</body>
</html>
